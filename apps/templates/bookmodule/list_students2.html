<title>Student 2 List</title>

 <h1>Students2 List</h1>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    a.button {
        display: inline-block;
        padding: 4px 8px;
        margin: 0 4px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    
    a.button.delete { background: #dc3545; }
</style>
<a href="{% url 'add_student2' %}"class="button">Add New Student</a> |
<a href="{% url 'add_address2' %}"class="button">Add New Address</a>
<br><br>

<table border="1">

    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Addresses</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>
            {% for address in student.addresses.all %}
                {{ address.city }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </td>
        <td>
            <a href="{% url 'edit_student2' student.id %}"class="button">Edit</a> |
            <a href="{% url 'delete_student2' student.id %}"class="button delete">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
