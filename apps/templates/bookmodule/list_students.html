<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a.button {
            display: inline-block;
            padding: 4px 8px;
            margin: 0 4px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        a.button.delete { background: #dc3545; }
    </style>
</head>
<body>
    <h1>Students</h1>
    <p><a href="{% url 'add_student' %}" class="button">+ Add New Student</a>
        <a href="{% url 'add_address' %}"class="button">Add New Address</a>
</p>

    {% if students %}
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ student.name }}</td>
                <td>
                 {{ student.address.city }}
                </td>
                <td>
                    <a href="{% url 'edit_student' student.id %}" class="button">Edit</a>
                    <a href="{% url 'delete_student' student.id %}" class="button delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No students found. <a href="{% url 'add_student' %}">Add one?</a></p>
    {% endif %}
</body>
</html>
