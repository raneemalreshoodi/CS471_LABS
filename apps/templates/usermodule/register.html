<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 50px; }
        .container { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .btn { display: block; width: 100%; padding: 10px; margin-top: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; }
        .btn:hover { background-color: #218838; }
        .link { display: block; margin-top: 10px; text-align: center; }
        .message { color: green; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Register</button>
        </form>
        <a href="{% url 'usermodule:login' %}" class="link">Already have an account? Login</a>
    </div>
</body>
</html>
